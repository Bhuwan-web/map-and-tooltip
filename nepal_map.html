<script>
const tooltip=()=>{
    map=document.getElementById("nepal_map_svg");
    const states={
    state1:"CSITAN Purwnchal",
    state3:"CSITAN Central(Kathmandu) and Chitwan",
    state4:"CSITAN Pokhara",
    state5:"CSITAN Rupandehi"
    }
    tooltip_text_element=document.createElement("span")

    document.body.appendChild(tooltip_text_element)
    tooltip_text_element.classList.add("tooltip-text")
    map.addEventListener("mousemove",evt=>{
        
        
        const state=evt.target.classList[1]
        tooltip_text=states[state]
        if(tooltip_text!=undefined){
            tooltip_text_element.innerHTML=tooltip_text
            tooltip_text_element.classList.add("tooltip-text")
        }
        else{
            tooltip_text_element.innerHTML=""
            tooltip_text_element.classList.remove("tooltip-text")
        }
        // tooltip_text_element.style.position="absolute";
        // console.log(tooltip_text_element)
        tooltip_text_element.style.top=`${evt.pageY - 20}px`;
        tooltip_text_element.style.left=`${evt.pageX}px`;
    })
}
tooltip()
</script>
